<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livro</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:object ="${livro}">
    <h1>Livro: <span th:text="*{titulo}"></span></h1>
    <p>Autor(a): <span th:text="*{autor}"></span></p>
    <p>Categoria: <span th:text="*{categoria.descricao}"></span></p>
</div>
<p>
    Lista de livros utilizando variable expression:
    <li th:each="livro : ${livros}" th:text="${livro.autor + ' - ' + livro.titulo}"></li>
</p>
<p>
    Lista de livros utilizando selection expression:
    <li th:each="livro: ${livros}"  th:object="${livro}" th:text="*{autor + '- ' + titulo}"></li>
</p>

<!--    link expression-->
<p><a th:href="@{/ola}">Ol√°</a></p>
<span th:text="${1+1}"></span>
<form th:action="@{/ola}">
    <input type="button" th:value="#{form.submit}">
</form>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
