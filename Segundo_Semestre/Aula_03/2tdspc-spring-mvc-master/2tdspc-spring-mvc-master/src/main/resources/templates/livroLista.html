<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de livros</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-content">
    <h1><span th:text="${#messages.msg('listfilm.name')}"></span></h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th><span th:text="${#messages.msg('listfilm.field.title')}"></span></th>
            <th><span th:text="${#messages.msg('listfilm.field.director')}"></span></th>
            <th><span th:text="${#messages.msg('listfilm.action.details')}"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro.id}"></td>
            <td th:text="${livro.titulo}"></td>
            <td th:text="${livro.diretor}"></td>
            <td>
                <button th:attr="onclick=|showModal('infModal' + ${livro.id})|"><span th:text="${#messages.msg('listfilm.action.details')}"></span></button>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:each="livro : ${livros}" th:attr="id='infModal' + ${livro.id}" style="display:none">
        <br>
        <p>
            <strong>ID:</strong> <span th:text="${livro.id}"></span><br>
            <strong><span th:text="${#messages.msg('listfilm.field.title')}"></span>:</strong> <span th:text="${livro.titulo}"></span><br>
            <strong><span th:text="${#messages.msg('listfilm.field.director')}"></span>:</strong> <span th:text="${livro.diretor}"></span><br>
            <strong><span th:text="${#messages.msg('listfilm.field.category')}"></span>:</strong> <span th:text="${livro.categoria.descricao}"></span><br>
            <strong><span th:text="${#messages.msg('listfilm.field.streaming')}"></span>:</strong> <span th:text="${livro.streaming}"></span><br>

            <a th:href="@{/livro/edit/{id}(id = ${livro.id})}"><span th:text="${#messages.msg('listfilm.route.edit')}"></span></a>
            <a th:href="@{/livro/delete/{id}(id = ${livro.id})}"><span th:text="${#messages.msg('listfilm.route.delete')}"></span></a>
        </p>
        <button th:attr="onclick=|hideModal('infModal' + ${livro.id})|"><span th:text="${#messages.msg('listfilm.action.close')}"></span></button>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
